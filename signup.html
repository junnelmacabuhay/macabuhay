<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Macabuhay Charti</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    
    <script>
        function validateRegistration() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Your registration logic here
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
            } else {
                // Simulating registration success
                alert("Registration successful for username: " + username + ", email: " + email);
                // You would typically submit the form data to a server here
                // For simplicity, we'll just reset the form
                document.getElementById("registrationForm").reset();
            }
        }
    </script>

</head>

<body>

    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class="">
                            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>CHART</h3>
                        </a>
                        <h3>Sign Up</h3>
                    </div>
                    <form id="registrationForm">
                        <div class="form-floating mb-3">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required><br><br>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control"id="email" name="email" required><br><br>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required><br><br>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required><br><br>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                
                        <button type="button" onclick="validateRegistration()" class="btn btn-primary py-3 w-100 mb-4">Register</button></form>
                        <p class="text-center mb-0">Don't have an Account? <a href="signin.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
